<ion-header>
    <ion-toolbar>
        <ion-title>Host</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-img [src]="loadedServer.imageUrl"></ion-img>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <h1>{{loadedServer.serverName}}</h1>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item *ngFor="let service of loadedServer.services">
                        {{service.serviceName}}
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
