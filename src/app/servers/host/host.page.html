<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/servers"></ion-back-button>
        </ion-buttons>
        <ion-title>Host: {{loadedServer.serverName}}</ion-title>
        <ion-buttons></ion-buttons>
        <ion-button slot="primary" (click)="onDeleteServer()">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <h4 class="ion-margin">Services</h4>
                <ion-list>
                    <ion-item *ngFor="let service of loadedServer.services">
                        {{service.serviceName}}
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
